<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
  </head>
  <body>
    <div class="side-nav-container">
      <nav>
        <div class="inbox set-active active">
          <button>
            <span><i class="fas fa-inbox"></i></span>
            <p>Inbox</p>
          </button>
          <h4 id="notification-number"></h4>
        </div>
        <div class="my-projects">
          <div class="projects-button">
            <button>
              <i class="fa fa-list" aria-hidden="true"></i>
              <p>My Project</p>
            </button>
            <button id="adding-project">+</button>
          </div>
          <div class="list-and-tasks-container"></div>
        </div>
      </nav>
    </div>
    <div class="container-of-hero">
      <div class="title-back">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <button id="back-button">
          <i class="fa-solid fa-chevron-left" style="color: #005eff fa-2xl"></i>
        </button>
        <h1 id="title-of-active">Inbox</h1>
        <div class="finish set-active">
          <button>
            <i
              class="fa-solid fa-circle-check fa-2xl"
              style="color: #00ff11"
            ></i>
          </button>
        </div>
        <button id="delete-project-task-button">
          <span><i class="fas fa-trash fa-xl" style="color: red"></i></span>
        </button>
      </div>
      <div class="task"></div>
      <div class="adding-task-button">
        <button id="adding-button" type="submit">
          <i class="fa-solid fa-plus" style="color: #ffffff"></i>
        </button
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
